<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="Counter.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="title">Counter</h1>
